<div class="modal-container">
  <div class="modal-content rounded">
      <div class="modal-content-header">
          Tech Tutor Account
          <a class="text-decoration-none" (click)="close()"><i class="fa fa-x icon"></i></a>
      </div>

      <div class="modal-body">
          <p class="modal-body-title">Profile Picture</p>
          <p>A picture helps people recognize you and lets you know when youâ€™re signed in to your account.</p>
          <div class="modal-profile-picture">
              <div class="profile-picture-container" (click)="onChange()">
                  <img *ngIf="profileImage" [src]="profileImage" alt="Profile Picture" class="profile-img">
                  <p class="placeholder-text">Click to add a photo</p>
              </div>
          </div>
          <div class="modal-actions">
              <button class="btn" type="button" (click)="onSubmit()">Submit</button>
              <button class="btn" type="button" (click)="onRemove()">Remove</button>
          </div>
      </div>
      <input id="profileImageFileInput" type="file" hidden (change)="onFileSelected($event)">
  </div>
</div>
